<html>
<head>
	<style>
		.active{
			color:blue;
			border:1px solid grey;
		}
	</style>
</head>
<body>
	<div id="target">Hello, world!</div>
	<input id="inp" type="button" value="click" />
	<script>
		a = "document.getElementById('target').setAttribute('class', 'active');";
		document.getElementById("inp").setAttribute("onclick", a);
	</script>
</body>
</html>
